[keywordPreprocessor]
vocabs = AODN Discovery Parameter Vocabulary, AODN Platform Vocabulary
rare_label_threshold = 3
test_size = 0.2
n_splits = 5
train_test_random_state = 42

[keywordModel]
dropout = 0.3
learning_rate = 0.001
fl_gamma = 2
fl_alpha = 0.7
epoch = 100
batch = 32
early_stopping_patience = 5
reduce_lr_patience = 5
validation_split = 0.2
confidence = 0.5
top_N = 2

[filterPreprocessor]
test_size = 0.3

[filterModel]
n_estimators = 10
random_state = 42
threshold = 0.9
n_components = 0.9
