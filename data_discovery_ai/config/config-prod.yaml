elasticsearch:
  batch_size: 100
  sleep_time: 5
  es_index_name: es-indexer-production
  es_ai_index_name: es-indexer-production-ai
mlflow:
  port: 53000
  gateway: "http://127.0.0.1:53001"
application:
  port: 8000
  reload: False
  max_timeout: 120
  sse_interval: 10
model:
  description_formatting:
    model: gpt-4o-mini
    temperature: 0.01
    max_tokens: 10000
    response_key: "summaries.ai:description"
